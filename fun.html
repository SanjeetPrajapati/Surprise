<!DOCTYPE html>
<html>
<head>
  <title>Love Catcher Game</title>
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #game-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px solid #ff1493;
    }
    .heart {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 36px;
      color: #ff1493;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Love Catcher Game</h1>
  <div id="game-container"></div>

  <script>
    var gameContainer = document.getElementById("game-container");
    var score = 0;

    function createHeart() {
      var heart = document.createElement("span");
      heart.className = "heart";
      heart.innerText = "❤️";
      heart.style.top = Math.random() * (gameContainer.offsetHeight - 40) + "px";
      heart.style.left = Math.random() * (gameContainer.offsetWidth - 40) + "px";

      heart.onclick = function() {
        score++;
        gameContainer.removeChild(heart);
      };

      gameContainer.appendChild(heart);
    }

    function startGame() {
      setInterval(function() {
        createHeart();
      }, 1000); // Adjust the interval (in milliseconds) between each falling heart here
    }

    startGame();
  </script>
</body>
</html>
